name: Pull request
on:
  pull_request:
    types: [opened]

jobs:
  comment:
    name: Add preview comments
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: harupy/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: preview_comment_template.md